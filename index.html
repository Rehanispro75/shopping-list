<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }
        .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>shopping list</h1>
        <input type="text" id="taskInput" placeholder="Enter a item" />
        <button onclick="addTask()">Add item</button>

        <ul id="taskList">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('please enter a item');
                return;
            }
            
            // Create a new task element
            const li = document.createElement('li');
            li.innerHTML = `
                <span onclick="toggleCompletion(this)">${taskText}</span>
                <span class="delete" onclick="deleteTask(this)">X</span>
            `;
            
            // Add the task to the task list
            document.getElementById('taskList').appendChild(li);
            
            // Clear the input field
            taskInput.value = '';
        }

        function toggleCompletion(task) {
            task.parentElement.classList.toggle('completed');
        }

        function deleteTask(task) {
            task.parentElement.remove();
        }
    </script>

</body>
</html>
